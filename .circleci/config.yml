version: 2

jobs:
  setup:
    docker:
      - image: circleci/node:8.11.4

    working_directory: ~/elm

    steps:
      - checkout

      - restore_cache:
          keys:
          - elm-0.19-node_modules-dependencies-{{ checksum "package.json" }}

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: elm-0.19-node_modules-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/
          paths: ./*

  test:
    docker:
      - image: circleci/node:8.11.4

    working_directory: ~/elm

    steps:
      - attach_workspace:
          at: ~/

      - restore_cache:
          keys:
          - elm-0.19-dependencies-{{ checksum "elm.json" }}

      - run: npm run test

      - save_cache:
          paths:
            - elm-stuff
            - ~/.elm
          key: elm-0.19-dependencies-{{ checksum "elm.json" }}

      - persist_to_workspace:
          root: ~/
          paths: ./*

  build:
    docker:
      - image: circleci/node:8.11.4

    working_directory: ~/elm

    steps:
      - attach_workspace:
          at: ~/

      - run: npm run build

workflows:
  version: 2

  test-and-build:
    jobs:
      - setup

      - test:
          requires:
            - setup

      - build:
          requires:
            - test
